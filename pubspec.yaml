name: app_with_api
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  intl: ^0.17.0
  flutter_map: ^0.13.1
  rxdart: ^0.27.1
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  get_it: '7.1.3'
  dio: ^4.0.0
  json_serializable: ^4.1.3
  cached_network_image: ^3.0.0
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  flutter_lints: ^1.0.3
  flutter_native_splash: ^1.2.0
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/image/

dependency_overrides:
  args: '2.0.0'

flutter_intl:
  enabled: true

flutter_native_splash:
  android: true
  ios: true
  image: "assets/image/splash_image.png"
  color: "#051b2f"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/launch_icon.png"
  adaptive_icon_background: "#051b2f"
  adaptive_icon_foreground: "assets/icon/launch_icon_foreground_android.png"
